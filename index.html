<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Horizontally using inline-block to create a 3-tile layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tiles">
        <div class="tile">
            <img src="img/flower.jpg">
            <h2>Flower</h2>
        </div>
        <div class="tile">
            <img src="img/phone.jpg">
            <h2>Phone</h2>
        </div>
        <div class="tile">
            <img src="img/stone.jpg">
            <h2>Stone</h2>
        </div>
    </div>
</body>
</html>
